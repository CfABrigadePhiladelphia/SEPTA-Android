apply plugin: 'android'

def gitHash = "git rev-parse --short HEAD".execute().text.trim()

def getVersionName = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags', '--dirty'
            standardOutput = stdout
        }
        return stdout.toString().trim()
    }
    catch (ignored) {
        return null;
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "0.1.0a-${gitHash}"

        buildConfigField "String", "VERSION", "\"${versionName}\""
    }

    signingConfigs {
        alpha {
            storeFile file("septaandroid.jks")
            storePassword System.getenv("SEPTA_KEYSTORE_PASSWORD")
            keyAlias "alpha"
            keyPassword System.getenv("SEPTA_ALPHA_KEYSTORE_KEYALIAS_PASSWORD")
        }
        beta {
            storeFile file("septaandroid.jks")
            storePassword System.getenv("SEPTA_KEYSTORE_PASSWORD")
            keyAlias "beta"
            keyPassword System.getenv("SEPTA_BETA_KEYSTORE_KEYALIAS_PASSWORD")
        }
        release {
            storeFile file("septaandroid.jks")
            storePassword System.getenv("SEPTA_KEYSTORE_PASSWORD")
            keyAlias "release"
            keyPassword System.getenv("SEPTA_RELEASE_KEYSTORE_KEYALIAS_PASSWORD")
        }
    }

    buildTypes {
        debug {
            runProguard true
            debuggable true
            zipAlign false
        }
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            zipAlign true
            signingConfig signingConfigs.release
        }
        alpha {
            runProguard false
            debuggable true
            zipAlign true
            signingConfig signingConfigs.alpha
        }
        beta {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            zipAlign true
            signingConfig signingConfigs.beta
        }
    }
}

dependencies {
    compile 'com.android.support:gridlayout-v7:19.0.1'
    compile 'com.android.support:support-v4:19.0.1'
    compile 'com.android.support:appcompat-v7:19.0.1'
}
